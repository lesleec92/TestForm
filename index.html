<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="images/icecream.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="applicationstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:wght@100;400&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/27277296f9.js" crossorigin="anonymous"></script>
  </head>
  <body>

<h1>Hello! <span style="color: white;"><i class="fas fa-ice-cream"></i></span></h1>
<h4>Section 1</h4>
<form action="/action_page.php" method="post" enctype="multipart/form-data">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value=""><br>
  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address" value=""><br>
  <label for="phonenumber">Phone Number:</label><br>
  <input type="tel" id="phonenumber" name="phonenumber" value="" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required><br><br>
  <h4>Section 2</h4>
  <label for="date">When are you able to start?</label><br>
  <input type="date" id="date" name="date" value=""><br>
  <label for="emailAddress">Email Address:</label><br>
  <input type="email" placeholder="youremail@example.com" id="emailAddress" name="email" value=""><br>
  <label for="location">Select a location (Option 1 - Dropdown):</label><br>
<select id="location" name="location" size="1">
  <option value="Location1">Location 1</option>
  <option value="Location2">Location 2</option>
  <option value="Location3">Location 3</option>
  <option value="Location4">Location 4</option>
  <option value="Location5">Location 5</option>
</select><br>
<label for="location">Select a location (Option 2 - Checkboxes):</label><br>
<input type="checkbox" id="Location1" name="Location1" value=""><label for="Location1">Location 1</label><br>
<input type="checkbox" id="Location2" name="Location2" value=""><label for="Location2">Location 2</label><br>
<input type="checkbox" id="Location3" name="Location3" value=""><label for="Location3">Location 3</label><br>
<input type="checkbox" id="Location4" name="Location4" value=""><label for="Location4">Location 4</label><br>
<input type="checkbox" id="Location5" name="Location5" value=""><label for="Location5">Location 5</label><br><br>
  <h4>Section 3</h4>
  <label for="resume">Please upload your resume:</label><br>
  <input type="file" id="resume" name="resume" value="" accept="application/msword, application/pdf, .pdf, .doc, .docx, application/vnd.openxmlformats-officedocument.wordprocessingml.document" multiple><br>
  <label for="coverletter">Please upload your cover letter:</label><br>
  <input type="file" id="coverletter" name="coverletter" value="" accept="application/msword, application/pdf, .pdf, .doc, .docx, application/vnd.openxmlformats-officedocument.wordprocessingml.document" multiple>
  <br><br>
  <input type="submit" value="Submit">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
